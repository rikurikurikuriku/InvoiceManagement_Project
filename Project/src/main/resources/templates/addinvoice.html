<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<head>
	<title> Add Invoices </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> Add an invoice </h1>
<form th:object="${invoice}" th:action="@{save}" action="#" method="post">
<div class="form-group">
<label for="biller">Biller</label>
<input type="text" class = "form-control" id="biller" th:field="*{biller}" placeholder="Biller" />
</div>
<div class="form-group">
<label for="Product">Product</label>
<input type="text" class = "form-control"  id="product" th:field="*{product}" placeholder="Product"/>
</div>
<div class="form-group">
<label for="date">Invoice Date</label>
<input type="text" class="form-control" name="datepicker" id="datepicker" th:field="*{date}"/>
</div>
<div class="form-group">
<label for="duedate">Due Date</label>
<input type="text" class = "form-control" name="datepicker" id="datepicker" th:field="*{duedate}"/>
</div>
<div class="form-group">
<label for="amount">Amount (â‚¬)</label>
<input type="text" class = "form-control"  id="amount" th:field="*{amount}" placeholder="Amount" />
</div>
<label for="catlist">Invoice Department</label>
<select id="catlist" th:field="*{type}" class="form-control">
<option th:each="type: ${types}" th:value="${type.typeid}" th:text="${type.name}"></option>
</select>
<input type="submit" value="Save"></input>

</form>
</body>



</html>
