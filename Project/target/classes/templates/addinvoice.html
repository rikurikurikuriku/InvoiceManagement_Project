<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<head>
	<title> Add Invoices </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
<h1> Add an invoice </h1>
<form th:object="${invoice}" th:action="@{save}" action="#" method="post">
<div class="form-group">
<label for="biller">Biller</label>
<input type="text" class = "form-control" id="biller" th:field="*{biller}" placeholder="Biller" />
</div>
<div class="form-group">
<label for="Product">Product</label>
<input type="text" class = "form-control"  id="product" th:field="*{product}" placeholder="Product"/>
</div>
<div class="form-group row">
<div class="col-md-4 mt-5">
<label for="date">Invoice Date</label>
<div class="input-group date">
<input type="text" class="form-control" id="date" autocomplete="off" th:field="*{date}"/>
<div class="input-group-append">
<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
 </div></div></div></div>
<div class="form-group row">
<div class="col-md-4 mt-5">
<label for="date">Due Date</label>
<div class="input-group date">
<input type="text" class="form-control" id="duedate" autocomplete="off" th:field="*{duedate}"/>
<div class="input-group-append">
<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
 </div></div></div></div>
<div class="form-group">
<label for="amount">Amount (â‚¬)</label>
<input type="text" class = "form-control"  id="amount" th:field="*{amount}" placeholder="Amount" />
</div>
<label for="catlist">Invoice Department</label>
<select id="catlist" th:field="*{type}" class="form-control">
<option th:each="type: ${types}" th:value="${type.typeid}" th:text="${type.name}"></option>
</select>
<input type="submit" value="Save"></input>
</form>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: "dd.mm.yyyy"
    });
</script>
</body>



</html>
